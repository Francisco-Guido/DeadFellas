<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dead Fellas | Log in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body class="fondo-login">
    <section class="container1-login">
        <article class="principal-login">
            <img src="../logo/lodoDef.jpg" alt="Logo" class="logo-login">
        </article>
        
            <form class="formularios-login">
                <input type="email" class="form-input-login" id="txtEmail" placeholder="Ingresá tu Email" required/>
                <input type="password" class="form-input-login" id="txtPassword" placeholder="Contraseña"/>
                <div class="passw-container-login">
                    <a href="#" class ="contra-login">¿Olvidaste tu contraseña?</a>
                </div>
                    <input type="submit" class="button1-login" value="Ingresar"/>
                    
                </div>
                
            </form>
        
            <div class="container2-login">
            <p class="mediante-login">Ingresar mediante:</p>            
            
            <article class="ingresar-login"><a href="#" class="vinc"><img src="../logo/google_logo.png" alt="Google"> </a>  
            </article>
            <a href="#" class ="regist-login">¿No tienes cuenta? Regístrate aquí!</a>
            </div>
        </section>
    
    
</body>

</html>
