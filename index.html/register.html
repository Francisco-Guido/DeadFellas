<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Fellas | Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Barlow+Condensed:wght@500&family=Spartan:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 
</head>
<body class="registerbody">
    <main>
    <section class="register_section">
        <article class="imagen_register">
            <img src="../logo/lodoDef.jpg" alt="Logo" class="logo">
        </article>

        <div class="register_1">
            <p class = "registrate-">
                ¡Regístrate con tu email y contraseña para ahorrar tiempo en tus próximas compras!
            </p>
        </div>

        <form class="principal-register">
        <div class="register_">
            <input type="text" id="Nombre" placeholder="Nombre" class ="places-">
        </div>
        <div class="register_">
            <input type="text" id="Apellido" placeholder="Apellido" class ="places-">
        </div>
        <div class="register_">
            <input type="email" id="Email" placeholder="Email" class ="places-">
        </div>
        <div class="register_">
            <input type="password" id="Contraseña" placeholder="Contraseña" class ="places-">
        </div>
        <div class="register_">
            <input type="password" id="Repetir-Contraseña" placeholder="Confirmar contraseña" class ="places-"><!--duda se puede escribir con espacios?? el id-->
        </div>
        </form>
            
        <input type="submit" class="button_register" value="Registrarme"/>

    </section>
    </main>
    
</body>
</html>
