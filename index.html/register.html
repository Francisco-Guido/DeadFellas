<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Fellas | Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Barlow+Condensed:wght@500&family=Spartan:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body class="fondo-register">
    <section class="register_section">
        <article class="imagen_register">
            <img src="../logo/lodoDef.jpg" alt="Logo" class="logo">
            
        </article class="hoja">
         
            


        <div class="register_1">
            <p class="register_1_1">
                Regístrate con tu email y contraseña!
            </p>

        </div>

        <div class="register_2">
            <p>
                Nombre
               
            </p>
            <input class="register_2_1" type="text" id="Nombre" placeholder="Ingresa tu Nombre"  >

        </div>

        <div class="register_3">
            <p>
                Apellido
            </p>
            <input  class="register_2_1" type="text" id="Apellido" placeholder="Ingresa tu Apellido"  >

        </div>

        <div class="register_4">
            <p>
                Email
            </p>
            <input  class="register_2_1" type="email" id="Email" placeholder="Ingresa tu Email"  >

        </div>

        <div class="register_5">
            <p>
                Contraseña
            </p>
            <input class="register_2_1" type="password" id="Contraseña" placeholder="Ingresa tu Contraseña" >

        </div>
        <div class="register_6">
            <p>
                Repetir Contraseña
            </p>
            <input  class="register_2_1" type="password" id="Repetir Contraseña" placeholder="Repeti tu Contraseña" ><!--duda se puede escribir con espacios?? el id-->


        </div>

        <div>
            <input type="submit" class="button_register" value="Registrarme"/>

        </div>

        <footer class="pie-register">
            <div class="pie2-register">
                <h2 class="h2-login">AYUDA</h2>
                <h2 class="h2-login">CONTACTO</h2>
                <h2 class="h2-login">ATENCIÓN AL CLIENTE</h2>
                <h2 class="h2-login">TÉRMINOS Y CONDICIONES</h2>
            </div>
            <div class="ejey-register">
                <div class="redes-login">
                <a href="#"><img src="../logo/instagram.png" alt="Instagram" class="ig"> </a>
                <a href="#"><img src="../logo/facebook.png" alt="Facebook" class="fb"> </a>
                  
                </div>
            </div>
                </footer>
                </section>









        
    </section>
    
</body>
</html>
